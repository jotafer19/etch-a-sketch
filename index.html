<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="./script.js" defer></script>
    <div id="container"></div>
    <div id="button-container">
        <button class="button-settings" id="new-grid">Select a new grid</button>
        <div id="solid-color-container">
            <button class="button-settings" id="solid-color">Solid</button>
            <input id="color-selector" type="color">
        </div>
        <button class="button-settings" id="rainbow-color">Rainbow</button>
        <button class="button-settings" id="grey-scale">Grey Scale</button>
        <button class="button-settings" id="reset-button">Reset</button>
    </div>
</body>
</html>
